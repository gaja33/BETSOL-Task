<div class="row">
    <div class="col-sm-1 col-md-2"></div>
    <div class="col-sm-10 col-md-8">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Commits of Repository</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <ul class="products-list product-list-in-box">
                    <li class="item" ng-repeat="commit in commitLists">
                        <div class="product-img">
                            <img src="images/commit.png" alt="Product Image">
                        </div>
                        <div class="product-info">
                            <a href="javascript:void(0)" class="product-title" style="width:100%;display: block; overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">{{commit.sha}}</a>
                            <span class="product-description" style="overflow:auto;white-space: normal;">{{commit.commit.message}}</span>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- /.box-body -->
            <div class="box-footer text-center">

            </div>
            <!-- /.box-footer -->
        </div>
    </div>
    <div class="col-sm-1 col-md-2"></div>

</div>
